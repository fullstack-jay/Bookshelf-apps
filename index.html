<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="Bookshelf apps">
    <meta name="description" content="Bookshelf Apps">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- swiper JS -->
    <!-- <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> -->

    <title>Bookshelf Apps</title>
</head>

<body>
    <header class="head_bar">
        <div class="icon">
            <div class="letter-G">G</div>
            <div class="letter-O">O</div>
            <div class="letter-O_Y">O</div>
            <div class="letter-B">B</div>
            <div class="letter-O">O</div>
            <div class="letter-O_Y">O</div>
            <div class="letter-K">K</div>
            <div class="letter-S">S</div>
        </div>
    </header>

    <section class="home" id="home">

        <div class="row">

            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="./assets/img/book-8.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="./assets/img/book-9.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="./assets/img/book-10.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="./assets/img/book-7.png" alt=""></a>
                </div>
                <img src="./assets/img/stand.png" class="stand" alt="">
            </div>

        </div>

    </section>

    <main>

        <section class="input-section shadow">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul Buku</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis Buku</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun Terbit</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBukuSelesaiDibaca">Selesai dibaca</label>
                    <input id="inputBukuSelesaiDibaca" type="checkbox">
                </div>
                <button id="bookSubmit" onclick="tambahBuku()" type="submit">Masukkan Buku ke rak <span>Belum selesai
                        dibaca</span></button>
            </form>
        </section>

        <section class="search_section shadow">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <div class="input">
                    <input id="searchBookTitle" placeholder="Cari Buku..." type="search">
                </div>
            </form>
        </section>

        <section class="book_shelf shadow">
            <h2>Belum selesai dibaca</h2>
            <div id="belumSelesaiDibaca" class="book_list" style="line-height: 1.5rem;">
            </div>
        </section>

        <section class="book_shelf shadow">
            <h2>Selesai dibaca</h2>
            <div id="selesaiDibaca" class="book_list" style="line-height: 1.5rem;">
            </div>
        </section>

    </main>

    <footer>
        <p><a href="#" style="color: white; text-decoration: none;">Rizqi Reza Ardiansyah</a> &copy;
            <span id="tahunFooter"> </span> All right reserved
        </p>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/swiper.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/dom.js"></script>
    <script src="assets/js/data.js"></script>

</body>

</html>
